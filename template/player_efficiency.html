{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cric Pic</title>

  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'search.css' %}">
  <link rel="icon" type = "image" href = "{% static 'favicon.ico' %}">


</head>
<body>
  <div class="outermost-boundary">

    <!-- ########################################## navigation menu ############################### -->
    <div class = 'nav-div'>
      <nav>
          <div class="row">
              <a href="/"><img src="{% static 'cricpic_logo.png' %}" alt="Cricpic logo" class="logo"></a>
              <ul class="main-nav">
                  <li><a href="/">Home</a></li>
                  <li><a href="/match-calender">Match Calender</a></li>
                  <li><a href="#">About Us</a></li>
                  <li>
                    <form class="form-inline my-2 my-lg-0" action="/search/{{ id1 }}" method="get">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="text" aria-label="Search">
                      <button class="btn btn-ghost" type="submit">Search</button>
                    </form>
                  </li>
              </ul>

          </div>

      </nav>

    </div>

    <div class = 'search-body-container'>

      <div class = 'personel'><h2 class = 'personel-information'>Player efficieny</h2></div>

      <div class="profile-container">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Accuracy</th>
              <th scope="col">Role</th>
            </tr>
          </thead>
          <tbody>
          {% for player in current_match %}
            <tr>
             <td><a class = "search-by-pid" href="/search/{{ player.pid }}">{{ player.name }}</a></td>
             <td>{{ player.total }}</td>
             <td>{{ player.playingRole }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>


    </div>
  </div>

</body>
</html>
